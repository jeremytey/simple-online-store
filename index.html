<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shop SPA</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Navbar -->
  <header class="nav">
    <h1>My Shop</h1>
    <button id="cartBtn">Cart (<span id="cartCount"> 0 </span>)</button>
  </header>

  <!-- Views -->
  <main id="viewRoot"></main>

  <!-- Cart Modal -->
  <div id="cartModal" class="modal hidden">
    <div class="modal-content">
      <button id="closeCart" class="close">&times;</button>
      <h2>Your Cart</h2>
      <div id="cartList"></div>
      <button id="checkoutBtn" class="checkout">Checkout</button>
    </div>
  </div>

  <script type="module" src="js/app.js"></script>
</body>
</html>
